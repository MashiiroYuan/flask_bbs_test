{% extends 'cms/cms_base.html' %}
{% block title %}
    修改密码
{% endblock %}
{% block head %}
<style>
    .formcontainer {
        width: 40%;
    }
</style>
    <script src="{{ static('cms/js/resetpwd.js') }}"></script>

{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="formcontainer">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">旧密码</span>
                    <input type="password" class="form-control" name="oldpwd"placeholder="请输入旧密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码</span>
                    <input type="password" class="form-control" name="newpwd"placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认密码</span>
                    <input type="password" class="form-control" name="newpwd2"placeholder="确认新密码">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">save</button>
            </div>
        </div>


    </form>
{% endblock %}
